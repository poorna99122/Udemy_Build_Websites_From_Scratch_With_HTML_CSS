<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>CSS Borders</h1>
    <div id="box-1" class="border-box">
      Box with thin solid border
      <code>border: solid 1px black</code>
    </div>

    <div id="box-2" class="border-box">Box with thin dashed border</div>

    <div id="box-3" class="border-box">Box with thin dotted border</div>

    <div id="box-4" class="border-box">Box with thin double border</div>

    <div id="box-5" class="border-box">Box with thick solid border</div>

    <div id="box-6" class="border-box">Box with thick dashed border</div>

    <div id="box-7" class="border-box">Box with thick dotted border</div>

    <div id="box-8" class="border-box">Box with thick double border</div>
  </body>
</html>
