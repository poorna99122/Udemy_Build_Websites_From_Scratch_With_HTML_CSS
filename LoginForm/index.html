<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="main-container">
      <div class="header">
        <h1>For Developers</h1>
        <p>Practice coding, prepare for interviews, and get hired</p>
      </div>
      <div class="content">
        <div class="login-header">
          <button>Sign Up</button>
          <div class="line"></div>
          <button>Login</button>
        </div>
        <input
          class="username"
          type="text"
          name=""
          id="username"
          placeholder="Your Username"
        />
        <input
          class="password"
          type="password"
          name=""
          id="password"
          placeholder="Your Password"
        />
        <div class="rememberme-container">
          <!-- <div class="checkbox">
              <input type="checkbox" name="" id="checkbox" />
              <label for="checkbox">Remember Me</label>
            </div> -->

          <div class="checkbox-circle">
            <input type="checkbox" id="checkbox-circle1" name="check" />
            <label for="checkbox-circle1">Remember Me</label>
          </div>

          <a href=""><p>Forgot My Password</p></a>
        </div>
        <button class="loginButton">Login</button>
        <!-- <hr /> -->
        <div class="connectwith"></div>
      </div>
    </div>
  </body>
</html>
